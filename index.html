<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Prize Contest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #FF8C00, #FF69B4);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            width: 100%;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header h1 span {
            color: #FFD700;
        }

        .header p {
            font-size: 18px;
            margin: 20px 0;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
        }

        .header p span {
            color: #FFD700;
            text-decoration: underline;
            cursor: pointer;
        }

        .cta-button {
            background-color: #FFD700;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 20px 0;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .secondary-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .secondary-button {
            background-color: transparent;
            color: #FFFFFF;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid #FF8C00;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .secondary-button:hover {
            background-color: rgba(255, 165, 0, 0.2);
        }

        /* Prizes Section */
        .prizes {
            text-align: center;
            padding: 10px 10px;
            width: 100%;
            max-width: 1200px;
        }

        .prizes h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .prizes h2 span {
            color: #FFD700;
        }

        .prize-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .prize-card {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .prize-card:hover {
            transform: scale(1.05);
        }

        .prize-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .prize-card h3 {
            font-size: 20px;
            color: #000000;
            margin-bottom: 15px;
        }

        .prize-card button {
            background-color: #FFD700;
            color: #000000;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .prize-card button:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: rgba(255, 140, 0, 0.8);
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .footer a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 16px;
            }

            .prizes h2 {
                font-size: 24px;
            }

            .prize-card {
                width: 90%;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .secondary-button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the <span>Ultimate Prize Contest!</span></h1>
        <p>Win incredible prizes like smartphones, headphones, and more! <br> <span>Join now</span> and test your luck!</p>
        <button class="cta-button">Join the Contest Now!</button>
        <div class="secondary-buttons">
            <button class="secondary-button">How It Works</button>
            <button class="secondary-button">Last Winner</button>
        </div>
    </div>

    <div class="prizes">

</html>
