<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eonads Ad Implementation</title>
    <style>
        /* CSS for styling the ad container */
        .ad-container {
            width: 300px; /* Matches the 300x50 ad size */
            height: 50px;
            margin: 20px auto; /* Centers the ad */
            text-align: center;
            border: 1px solid #ccc; /* Optional border */
            background-color: #f9f9f9; /* Light background */
            overflow: hidden; /* Prevents overflow issues */
        }

        .ad-container a {
            display: block;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .ad-container a:hover {
            color: #000;
            text-decoration: underline;
        }

        .e300x50 {
            display: inline-block;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Ad Container -->
    <div class="ad-container">
        <!-- Ads by Eonads Link -->
        <a href="https://www.eonads.com" target="_blank">Ads by Eonads</a>
        <!-- Ad Placeholder -->
        <ins class="e300x50" id="300x50" 
             data-revive-hash="18668c0bb5b830089e740b51241459dc" 
             data-revive-zoneid="62941" 
             data-revive-id="f87497be83f6ed6b52c3b340d803ae0d"></ins>
    </div>

    <!-- Eonads Ad Server Script -->
    <script async src="//network.eonads.com/adserver/www/delivery/asyncjs.php"></script>

    <!-- Optional JavaScript to verify ad loading -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Page loaded. Checking for Eonads script...");
            const adElement = document.querySelector(".e300x50");
            if (adElement) {
                console.log("Ad placeholder found!");
            } else {
                console.error("Ad placeholder not found.");
            }
        });
    </script>
</body>
</html>
