<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Share Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .share-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .share-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="#" id="whatsapp-share" class="share-button">Share on WhatsApp</a>

    <script>
        document.getElementById('whatsapp-share').addEventListener('click', function(e) {
            e.preventDefault();
            
            // The URL you want to share
            const urlToShare = "https://yourwebsite.com";
            
            // Optional text to include with the link
            const textMessage = "Check out this awesome website!";
            
            // Create the WhatsApp sharing URL
            const whatsappURL = `https://wa.me/?text=${encodeURIComponent(textMessage + " " + urlToShare)}`;
            
            // Generate a unique ID for this share attempt
            const shareId = Date.now().toString();
            
            // Store information about this share in localStorage
            try {
                let shareHistory = JSON.parse(localStorage.getItem('whatsappShareHistory')) || {};
                shareHistory[shareId] = {
                    url: urlToShare,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('whatsappShareHistory', JSON.stringify(shareHistory));
            } catch (error) {
                console.error("Error saving share history:", error);
            }
            
            // Open WhatsApp in a new window/tab
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
